<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <style>
     .img1{
        filter: blur(0px);
     }

     .img2{
           
        filter:brightness(100%);

     }

    .img3{

        /* filter: brightness(100%) contrast(100%) grayscale(200%) ; */
        filter:sepia(100%) invert(0) opacity(1);

    }

    </style>
</head>
<body>
    <div class="container">
        <img   class="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVcvgpSJ7-6Zni-WQCPLNFPT1HKBxaXk06ng&s" alt="image">
        <img  class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtt5E9SGRv7HC3eS-r4c08Iv88YVgC4iE2rA&s" alt="">
        <img  class="img3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpODX6WBTDrIUrb18qGTjsJJIUEhPzCidPcQ&s" alt="">
    </div>
    

</body>
</html>
